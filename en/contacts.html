I focus on the Zig language which seemed really appealing as soon as I started using it. I even decided to build my own 2D game engine following a youtube series as a way to learn more on how it works. The original series is written with Java but I tried to recreate everything in Zig as a practical exercise, maybe one day I'll even publish it on GitHub too... :D\nI am in love with Zig language, as a cross-platform engine that compiles against C/C++, not to mention uses very lightweight keywords which makes it easy to understand what's going on and is still in development. It's something that combines both the good things of C/C++ and the Node.js/Typescript environments."])</script><script>self.__next_f.push([1,"11:[\"$\",\"$L12\",null,{\"locale\":\"en\",\"now\":\"$D2025-05-18T19:26:14.724Z\",\"timeZone\":\"Europe/Paris\",\"messages\":{\"not_found_page\":{\"description\":\"Page not found :/\"},\"navbar\":{\"musics_lbl\":\"Musics\",\"devinfos_lbl\":\"Coding\",\"contacts_lbl\":\"Contacts\",\"legals_lbl\":\"Legals\",\"vault_lbl\":\"Vault\"},\"home\":{\"welcome\":\"Hi everybody !\\nWelcome to my personal page !\\n♥ :3 ♥\",\"main_intro\":\"I would say that I have 2 (okay ... maybe 3) main passions.\\nFirst one is music ♫♪\\nSecond one is coding and creating apps like this website for example !\\n(Third one is video-games but I won't talk about that particulary here)\",\"musics_infos\":\"Soooo ...\\nMy first passion is music and I love to produce ♥\\nYou can find my artist profile under the nickname 'Ilohama' on different streaming platforms.\\nClick on the button right below for the links !\",\"music_link\":\"My Music Page\",\"dev_infos\":\"And my second passion is programming and computer sciences.\\nI have studied and worked in this field.\\nI'll let you learn more on this by clicking on the button below !\",\"dev_link\":\"My Devs Infos\"},\"musics\":{\"header\":\"My Music\",\"desc\":\"Here's a list of links to my profile pages on different streaming platforms ...\\nChoose the one you're the most used to :\u003e\",\"releases_lbl\":\"My Releases\",\"mix_sets_lbl\":\"My Sets\",\"sets_lessfest\":\"lessfest series\",\"secret_desc\":\"Wow! You find another part of myself ...\\nMusic is really important for me tbh ...\\nThat's the best way for me to express my feelings safely.\",\"secret_hint\":\"Ilohama (iLohama for an esaier reading) is more than just an artist nickname but it's an addition!\"},\"dev_infos\":{\"header\":\"My Dev Journey\",\"grades\":{\"lbl\":\"Studies \u0026 Graduations\",\"beginning_lbl\":\"The Beginning\",\"beginning_desc\":\"As far as I remember, ever since I was young I would disassemble electronic devices to see all the little pieces and was constantly asking myself : \\\"How does this work ?\\\".\\nSo, when it came as a class in school, I naturally jumped to study Electronic Science and finally understand everything I had been questioning. I continued studying the topic through high school and eventually graduated with an Electronic Science diploma in 2012.\",\"revelation_lbl\":\"The Revelation\",\"revelation_desc\":\"During the school curriculum I discovered coding through a project assignment in which we had to light up an LED with sound. Honestly, at first, it felt so tedious to tell EVERYTHING to the computer... but as I kept working with it, I slowly fell in love with development. The ability to bring my ideas to life on screen continued to renew the desire within me to learn even more about computers.\",\"pursuit_lbl\":\"The Pursuit\",\"pursuit_desc\":\"By the time I graduated from high school, there was still so much more to learn, but I needed more hands-on and practical lessons. So I went to a college for 2 years, but I still wasn't satisfied with what I knew. So, I decided to attend the 'Université Sciences et Techniques' in Besançon, France where I graduated with a Bachelor's degree in 2017 and then a Master's degree in 2019.\"},\"jobs\":{\"lbl\":\"Jobs\",\"desc\":\"At the end of my studies, I get employed in an entereprise that was selling public transport equipments. I worked there for three years (from 2019 to 2022) and did learned a lot. I joined a team to create a new product that was combining multiple technologies.\\nTo build that up, we set up Git for managing our codebase. As we were working in both Linux and Windows environments (Linux for the embedded part and Windows for the client part), we decided to use VS Code as it is cross-platform and allows a lot of flexibility.\\nMy main job in all of this was to create a container for the data of the embedded device and be able to read it in a Player. I used to code the container with C/C++ in combination of gStreamer for data flow. Then, to display them to the final consumer, the player used Node.Js and electron/Vue.Js for creating the GUI. I had to create a binding between my container and the Vue.Js display using gStreamer and Node.Js native bindings.\"},\"freetime\":{\"lbl\":\"Free time\",\"desc\":\"$13\"},\"resume\":{\"lbl\":\"Resume\",\"desc\":\"Download my french resume\"}},\"contacts\":{\"socials_lbl\":\"Socials\",\"kitty_lbl\":\"Kitty page :3\"},\"legals\":{\"header\":\"Legals\",\"easyreading_desc\":\"If you had a great experience while reading with the main font, think about taking a look at the official website !\",\"reacticons_desc\":\"All the icons came from 'React-Icons' lib.\",\"augmentedui_desc\":\"To get this 'Cyberpunky' effect (?), I used augmented-ui !\",\"keiex_desc\":\"♥ ♥ And finally, A special thanks to KeiEx for providing me the Avatar ! ♥ ♥\",\"stef_desc\":\"Wait .... Thanks to Stéfanie for the kitty gif idea! (there is a cat gif on this website ?)\"},\"kitty\":{\"msg\":\"Well Played!\\nYou found the first secret!\",\"small\":\"(Wait ... Does it mean there's more ?)\"},\"vault\":{\"msg\":\"Eheh you found the iLo's music vault ...\\nBut it's protected by a password :'(\",\"small\":\"Here is 3 hints:\",\"hint_1\":\"It is a 4 digits pass\",\"hint_2\":\"The first 2 digits are given on
