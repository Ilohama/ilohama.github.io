r mon temps libre et j'utilise encore VS Code \u003c3 Parfois, je sauvegarde mes différents tests et recherches sur GitHub ou sur un serveur GitLab privé.\nPar exemple, vous pouvez trouver tout le code source de ce site web sur ma page GitHub ! Je l'ai écrit avec React.Js et une combinaison de HTML/SCSS/Typescript en utilisant Node.Js pour compile"])</script><script>self.__next_f.push([1,"r et publier le résultat.\nQuelques temps en arrière, j'ai participée à la 'Global Game Jam' de 2015 à 2020 avec des amis mais à ce jour, j'ai un focus sur le language Zig que j'aime beaucoup aux premières utilisations. J'ai décider de construire mon propre Game Engine 2D en suivant une série YouTube pour en apprendre sur son fonctionnement. La série original est écrit en Java mais j'éssaie de réécrire le tout en Zig en tant qu'exercice pratique. Je publierais peut-être le résultat sur GitHub un jour ... :D\nJe suis tombée en amour du langage Zig comme solution cross-plateforme compatible avec le C/C++, il y a asser peu de vocabulaire ce qui rend facile la compréhension de ce qu'il se passe réellement, et marche plutôt bien pour un language qui est encore en développement ! Si je devais le décrire rapidement, je dirais que c'est un language qui combine les bons côtés du C/C++ et de l'environnement Node.Js/Typescript."])</script><script>self.__next_f.push([1,"11:[\"$\",\"$L12\",null,{\"locale\":\"en\",\"now\":\"$D2025-01-27T17:59:30.558Z\",\"timeZone\":\"Europe/Paris\",\"messages\":{\"not_found_page\":{\"description\":\"Page non trouvée :/\"},\"navbar\":{\"musics_lbl\":\"Musiques\",\"devinfos_lbl\":\"Code\",\"contacts_lbl\":\"Contacts\",\"legals_lbl\":\"Crédits\"},\"home\":{\"welcome\":\"Bonjour à toustes !\\nBienvenue sur ma page personnelle !\\n♥ :3 ♥\",\"main_intro\":\"Je dirais que j'ai 2 (okay ... peut-être 3) grandes passions.\\nLa première est la musique ♫♪\\nLa deuxième est le développement et la création d'applications comme ce site par exemple !\\n(La troisième est les jeux-vidéos mais je n'en parlerais pas particulièrement ici)\",\"musics_infos\":\"Doooonc ...\\nLa musique est ma première passion et j'adore en produire ♥\\nVous pouvez me trouver sous le nom d'artiste 'Ilohama' sur les différentes plateformes de streaming.\\nClique sur le bouton juste en dessous pour les liens !\",\"music_link\":\"Ma Page Musicale\",\"dev_infos\":\"La programmation est ma deuxième grande passion.\\nJ'ai fais mes études et j'ai travaillée dans ce domaine.\\nJe vous laisse en apprendre plus sur ce sujet en cliquant sur le bouton juste en dessous !\",\"dev_link\":\"Mes Infos de Dev\"},\"musics\":{\"header\":\"Ma Musique\",\"desc\":\"Voici une petite liste de liens vers mon profil sur les différentes plateformes de streaming ...\\nChoisis celle que tu utilises le plus quotidiennement s'il te plaît :\u003e\",\"releases_lbl\":\"Mes Sorties\",\"mix_sets_lbl\":\"Mes Mixs\",\"sets_lessfest\":\"Série lessfest\"},\"dev_infos\":{\"header\":\"Mon Voyage de Dev\",\"grades\":{\"lbl\":\"Études \u0026 Diplômes\",\"beginning_lbl\":\"Le Début\",\"beginning_desc\":\"Aussi loin que je m'en souvienne, je passais mon temps à ouvrir les appareils électroniques pour y admirer toutes les petites pièces et je me demandais constement : \\\"Comment tout celà marche ?\\\".\\nDonc, quand le sujet s'est présenté en tant que cursus d'études, j'ai naturellement sautée sur l'occasion d'étudier les sciences de l'électronique pour enfin comprendre et apporter des réponses à toutes mes questions. J'ai pu obtenir mon BAC avec une spécialité électronique que j'ai achevée en 2012.\",\"revelation_lbl\":\"La Révélation\",\"revelation_desc\":\"Pendant mon cursus scolaire en électronique, j'ai découvert la programmation avec un projet d'études qui consistais à faire réagir une LED en suivant une entrée sonore. Pour être honête, au début, ça m'ennuyais de devoir dire à l'ordinateur absolument TOUT ce qu'il devait faire ... Mais en continuant de travailler avec le matériel, j'en suis tombée amoureuse petit à petit. J'ai adorée le fait que j'étais capable d'écrire des choses qui 'prenaient vie' sur l'ordinateur. Et ça y était, je devais en apprendre plus sur le développement et le fonctionnement des ordinateurs.\",\"pursuit_lbl\":\"La Poursuite\",\"pursuit_desc\":\"Au moment où j'ai terminée mon BAC, j'avais besoin de cours mais également de beaucoup de pratiques. Du coup, j'ai suivi un BTS informatique en 2ans. En sortant de ce dernier, je me sentais insatisfaite sur la quantité de connaissances que j'ai pu accumulée. Donc j'ai décidée de pousser mes études en Licence informatique que j'ai obtenue en 2017 suivi d'un Master complèter en 2109 à l'Université Sciences et Techniques de Besançon (25000, France).\"},\"jobs\":{\"lbl\":\"Emplois\",\"desc\":\"$13\"},\"freetime\":{\"lbl\":\"Temps libre\",\"desc\":\"$14\"},\"resume\":{\"lbl\":\"CV\",\"desc\":\"Télécharger mon CV français\"}},\"contacts\":{\"socials_lbl\":\"Réseaux\"},\"legals\":{\"header\":\"Credits\",\"easyreading_desc\":\"Si vous avez eu une bonne expérience en lisant avec la police de caractère principale, pensez à aller faire un tour sur le site officiel !\",\"reacticons_desc\":\"Tous les icônes utilisés proviennent de la librairie 'React-Icons'.\",\"augmentedui_desc\":\"Pour avoir ce rendu 'Cyberpunky' (?), j'ai utilisée augmented-ui !\",\"keiex_desc\":\"♥ ♥ Et pour finir, un grand merci à KeiEx pour l'Avatar fournit ! ♥ ♥\"}},\"children\":[\"$\",\"div\",null,{\"id\":\"root\",\"children\":[\"$\",\"div\",null,{\"className\":\"page_container\",\"data-augmented-ui\":true,\"children\":[[\"$\",\"div\",null,{\"className\":\"SlowParticles_slow_particle_container__H4ENv\",\"children\":[[\"$\",\"div\",\"0\",{\"className\":\"SlowParticles_circle_container__jGOCx\",\"children\":[\"$\",\"div\",null,{\"className\":\"SlowParticles_circle__n8B44\"}]}],[\"$\",\"div\",\"1\",{\"className\":\"SlowParticles_circle_container__jGOCx\",\"children\":[\"$\",\"div\",null,{\"className\":\"SlowParticles_circle__n8B44\"}]}],[
