nux et Windows (Linux pour la partie embarquée et Windows pour la partie client), nous avons décider de nous tourner vers VS Code car il est cross-plateforme et qu'il permet une grande flexibililté.\nMon travail principal au sein du projet a été de créer le conteneur pour les données de l'appareil embarquée et d'être capable de les relires dans une station de lecture. J'ai optée pour le language C/C++ avec la librarie gStreamer pour gérer le flux de données. Enfin, pour afficher ces dernières à l'utilisateur final, l'interface graphique a été développée avec Node.Js et electron/Vue.Js. Je me suis occuppée de créer le pont entre entre mon conteneur et l'affichage Vue.Js grâce à gStreamer et les ponts natifs de Node.Js.14:T54e,Actuellement, je continue de programmer de temps en temps sur mon temps libre et j'utilise encore VS Code \u003c3 Parfois, je sauvegarde mes différents tests et recherches sur GitHub ou sur un serveur GitLab privé.\nPar exemple, vous pouvez trouver tout le code source de ce site web sur ma page GitHub ! Je l'ai écrit avec React.Js et une combinaison de HTML/SCSS/Typescript en utilisant Node.Js pour compiler et publier le résultat.\nQuelques temps en arrière, j'ai participée à la 'Global Game Jam' de 2015 à 2020 avec des amis mais à ce jour, j'ai un focus sur le language Zig que j'aime beaucoup aux premières utilisations. J'ai décider de construire mon propre Game Engine 2D en suiv"])</script><script>self.__next_f.push([1,"ant une série YouTube pour en apprendre sur son fonctionnement. La série original est écrit en Java mais j'éssaie de réécrire le tout en Zig en tant qu'exercice pratique. Je publierais peut-être le résultat sur GitHub un jour ... :D\nJe suis tombée en amour du langage Zig comme solution cross-plateforme compatible avec le C/C++, il y a asser peu de vocabulaire ce qui rend facile la compréhension de ce qu'il se passe réellement, et marche plutôt bien pour un language qui est encore en développement ! Si je devais le décrire rapidement, je dirais que c'est un language qui combine les bons côtés du C/C++ et de l'environnement Node.Js/Typescript."])</script><script>self.__next_f.push([1,"11:[\"$\",\"$L12\",null,{\"locale\":\"fr\",\"now\":\"$D2025-01-30T02:03:41.619Z\",\"timeZone\":\"Europe/Paris\",\"messages\":{\"not_found_page\":{\"description\":\"Page non trouvée :/\"},\"navbar\":{\"musics_lbl\":\"Musiques\",\"devinfos_lbl\":\"Code\",\"contacts_lbl\":\"Contacts\",\"legals_lbl\":\"Crédits\",\"vault_lbl\":\"Coffre-Fort\"},\"home\":{\"welcome\":\"Bonjour à toustes !\\nBienvenue sur ma page personnelle !\\n♥ :3 ♥\",\"main_intro\":\"Je dirais que j'ai 2 (okay ... peut-être 3) grandes passions.\\nLa première est la musique ♫♪\\nLa deuxième est le développement et la création d'applications comme ce site par exemple !\\n(La troisième est les jeux-vidéos mais je n'en parlerais pas particulièrement ici)\",\"musics_infos\":\"Doooonc ...\\nLa musique est ma première passion et j'adore en produire ♥\\nVous pouvez me trouver sous le nom d'artiste 'Ilohama' sur les différentes plateformes de streaming.\\nClique sur le bouton juste en dessous pour les liens !\",\"music_link\":\"Ma Page Musicale\",\"dev_infos\":\"La programmation est ma deuxième grande passion.\\nJ'ai fais mes études et j'ai travaillée dans ce domaine.\\nJe vous laisse en apprendre plus sur ce sujet en cliquant sur le bouton juste en dessous !\",\"dev_link\":\"Mes Infos de Dev\"},\"musics\":{\"header\":\"Ma Musique\",\"desc\":\"Voici une petite liste de liens vers mon profil sur les différentes plateformes de streaming ...\\nChoisis celle que tu utilises le plus quotidiennement s'il te plaît :\u003e\",\"releases_lbl\":\"Mes Sorties\",\"mix_sets_lbl\":\"Mes Mixs\",\"sets_lessfest\":\"Série lessfest\",\"secret_desc\":\"Wow ! Tu as trouvé.e une autre part de moi ...\\nLa musique est très importante pour moi pour être honnête ...\\nC'est le meilleur pour moi d'exprimer mes sentiments de manières sécurisée.\\nIlohama (iLohama pour une lecture simplifiée) est plus que juste un nom d'artiste mais une addition!\"},\"dev_infos\":{\"header\":\"Mon Voyage de Dev\",\"grades\":{\"lbl\":\"Études \u0026 Diplômes\",\"beginning_lbl\":\"Le Début\",\"beginning_desc\":\"Aussi loin que je m'en souvienne, je passais mon temps à ouvrir les appareils électroniques pour y admirer toutes les petites pièces et je me demandais constement : \\\"Comment tout celà marche ?\\\".\\nDonc, quand le sujet s'est présenté en tant que cursus d'études, j'ai naturellement sautée sur l'occasion d'étudier les sciences de l'électronique pour enfin comprendre et apporter des réponses à toutes mes questions. J'ai pu obtenir mon BAC avec une spécialité électronique que j'ai achevée en 2012.\",\"revelation_lbl\":\"La Révélation\",\"revelation_desc\":\"Pendant mon cursus scolaire en électronique, j'ai découvert la programmation avec un projet d'études qui consistais à faire réagir une LED en suivant une entrée sonore. Pour être honête, au début, ça m'ennuyais de devoir dire à l'ordinateur absolument TOUT ce qu'il devait faire ... Mais en continuant de travailler avec le matériel, j'en suis tombée amoureuse petit à petit. J'ai adorée le fait que j'étais capable d'écrire des choses qui 'prenaient vie' sur l'ordinateur. Et ça y était, je devais en apprendre plus sur le développement et le fonctionnement des ordinateurs.\",\"pursuit_lbl\":\"La Poursuite\",\"pursuit_desc\":\"Au moment où j'ai terminée mon BAC, j'avais besoin de cours mais également de beaucoup de pratiques. Du coup, j'ai suivi un BTS informatique en 2ans. En sortant de ce dernier, je me sentais insatisfaite sur la quantité de connaissances que j'ai pu accumulée. Donc j'ai décidée de pousser mes études en Licence informatique que j'ai obtenue en 2017 suivi d'un Master complèter en 2109 à l'Université Sciences et Techniques de Besançon (25000, France).\"},\"jobs\":{\"lbl\":\"Emplois\",\"desc\":\"$13\"},\"freetime\":{\"lbl\":\"Temps libre\",\"desc\":\"$14\"},\"resume\":{\"lbl\":\"CV\",\"desc\":\"Télécharger mon CV français\"}},\"contacts\":{\"socials_lbl\":\"Réseaux\",\"kitty_lbl\":\"Page du chat :3\"},\"legals\":{\"header\":\"Credits\",\"easyreading_desc\":\"Si vous avez eu une bonne expérience en lisant avec la police de caractère principale, pensez à aller faire un tour sur le site officiel !\",\"reacticons_desc\":\"Tous les icônes utilisés proviennent de la librairie 'React-Icons'.\",\"augmentedui_desc\":\"Pour avoir ce rendu 'Cyberpunky' (?), j'ai utilisée augmented-ui !\",\"keiex_desc\":\"♥ ♥ Et pour finir, un grand merci à KeiEx pour l'Avatar fournit ! ♥ ♥\",\"stef_desc\":\"Wait .... Merci Stéfanie pour l'idée du gif de chat animé ! (il y a un gif de chat animé sur ce site ?)\"},\"kitty\":{\"msg\":\"Bien joué.e !\\nTu as trouvé.e le premier secret !\",\"small\":\"(Attends ... Est-ce-que celà veut dire qu'il y en a plus ?)\"},\"vault\":{\"msg\":\"Eheh, tu as trouvé.e le coffre-fort musicale d'iLo ...\\nMais c'est protégé par un mot de passe :'(\",\"small\":\"(et bien, le dernier indice est que le mot de passe de 4 chiffre peut être obtenu si vous avez lu attentivement la page musicale \u0026 complèté par une lecture inverse)\",\"pass_lbl\":\"Entrée en cours :\",\"success_msg\":\"Bien joué.e pour l'étape 2 !\\nPour être honnête, cette image évolue au long des années que je passe.\"}},\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$0:f:0:1:2:children:0\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}]\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"iLo's Perso
